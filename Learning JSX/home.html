<html>
    <head>
        <title>
            Rendering Arrays and Objects
        </title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function App(){
                let arr = [1,2,3,4,5];
                let obj = {
                    name : "Alexa",
                    age : 10
                }
                const cars = ["BMW","Audi","Porche","Ford", "Volkswagen"]
                return(
                    <>
                    <h1>Rendering Arrays and Objects</h1>
                    {arr.map((num) => <p>{num}</p>)}
                    {arr.filter((num) => num % 2 === 0).map((num) => (<p key={num}>{num}</p>))}
                    {cars.map((car) => <ul><li>{car}</li></ul>)}
                    <p>{obj.name}<br/>{obj.age}</p>
                    </>
                )
            }
            const rootElement = ReactDOM.createRoot(document.getElementById("root"));
            rootElement.render(<App/>)
        </script>
    </body>
</html>
